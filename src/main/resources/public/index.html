<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPlay</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/view.js"></script>
</head>
<body>

<div class="centered-content">
    <div class="app-name">AutoPlay</div>
    <input type="text" id="search-box" placeholder="Describe the music, and we'll curate a playlist just for you.">
    <div class="checkbox-container">
        <input type="checkbox" id="explicit" name="explicit">
        <label for="explicit">Explicit</label>
        <input type="checkbox" id="popular" name="popular" style="margin-left: 10px;">
        <label for="popular">Popular</label>
    </div>
    <button id="search-btn">Search</button>
</div>

</body>
</html>
